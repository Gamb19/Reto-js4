<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/eab830cb6d.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container-sm">
    <section class="sec1">
      <div>
        <i class="fa-solid fa-circle circle"></i>
        <i class="fa-solid fa-circle red"></i>
        <i class="fa-solid fa-circle yellow"></i>
        <i class="fa-solid fa-circle green"></i>
      </div>
      <div class="pokemon displays" id="pokemonSpinner">
      </div>
      <div class="div-c">
      <div id="pokeInfo">
      </div>
    </div>
      
      <div id="error"></div>
      <div>
        <button id="button1" class="green">
          
        </button>
        <button id="button2" class="yellow"></button>
      </div>

      <form id="form">
        <input type="text" placeholder="Busca tu pokemon" id="pokemonSearch">
        <input type="image" src="https://img.icons8.com/color/22/000000/pokeball-2.png" id="submit">

      </form>

    </section>

    <section class="sec2">
      <div id="areas">
        <h2>Areas</h2>
      </div>
      <div id="infoPokeDiv">
        <h2>Movements</h2>
      </div>
    </section>

    <section></section>

<script src="./logic2.js"></script>
  </main>
</body>
</html>
